name: CI

on:
  push:
    branches-ignore:
      - 'ga-ignore-**'
  pull_request:
    branches-ignore:
      - 'ga-ignore-**'

env:
  MIRROR_URL: "git@github.com:EpitechPGE3-2025/G-CPP-500-NAN-5-2-rtype-5.git"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

permissions:
  contents: read
  actions: write

jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/thinkboosted/r-type-clone:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup vcpkg binary caching
      - name: Export GitHub Actions Cache Env
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      # Build Project (Vcpkg is pre-installed in /opt/vcpkg and detected by build.py via VCPKG_ROOT)
      - name: Build project
        working-directory: ${{ github.workspace }}
        run: |
          rm -rf build
          python3 build.py

      # Run Tests
      - name: Run Tests
        working-directory: ${{ github.workspace }}/build
        run: ctest --output-on-failure -j$(nproc)

  build-and-test-windows:
    runs-on: windows-latest
    env:
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Export GitHub Actions Cache Env
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Build project
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          # Utilise le VCPKG_INSTALLATION_ROOT d√©fini par la VM GitHub
          $env:VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          python build.py

      - name: Run Tests
        shell: cmd
        working-directory: ${{ github.workspace }}/build
        run: ctest --output-on-failure -C Release

  push_to_mirror:
    needs: [build-and-test-linux, build-and-test-windows]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for mirror
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.ORG_DEPLOY_KEY }}
