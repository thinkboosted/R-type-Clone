name: CI

on:
  push:
    branches-ignore:
      - 'ga-ignore-**'
  pull_request:
    branches-ignore:
      - 'ga-ignore-**'

env:
  MIRROR_URL: "git@github.com:EpitechPGE3-2025/G-CPP-500-NAN-5-2-rtype-5.git"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

permissions:
  contents: read
  actions: write

jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup vcpkg binary caching
      - name: Export GitHub Actions Cache Env
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      # Install system dependencies required by Vcpkg ports (SFML, etc.)
      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y \
            curl zip unzip tar git pkg-config \
            libx11-dev libxrandr-dev libxcursor-dev libxi-dev libudev-dev \
            libgl1-mesa-dev libglu1-mesa-dev \
            libflac-dev libogg-dev libvorbis-dev libopenal-dev libfreetype6-dev \
            libzmq3-dev

      # Setup Vcpkg
      - name: Setup Vcpkg
        working-directory: ${{ github.workspace }}
        run: |
          if [ ! -d "vcpkg" ]; then
            git clone --depth 1 https://github.com/Microsoft/vcpkg.git
          fi
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics

      # Build Project
      - name: Build project
        working-directory: ${{ github.workspace }}
        run: |
          rm -rf build
          python3 build.py

      # Run Tests
      - name: Run Tests
        working-directory: ${{ github.workspace }}/build
        run: ctest --output-on-failure -j$(nproc)

  build-and-test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Export GitHub Actions Cache Env
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Setup Vcpkg
        shell: cmd
        working-directory: ${{ github.workspace }}
        run: |
          if not exist vcpkg (
            git clone --depth 1 https://github.com/Microsoft/vcpkg.git
          )
          .\vcpkg\bootstrap-vcpkg.bat -disableMetrics

      - name: Build project
        shell: cmd
        working-directory: ${{ github.workspace }}
        run: |
          if exist build rmdir /s /q build
          python build.py

      - name: Run Tests
        shell: cmd
        working-directory: ${{ github.workspace }}/build
        run: ctest --output-on-failure -C Release

  push_to_mirror:
    needs: [build-and-test-linux, build-and-test-windows]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for mirror
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.ORG_DEPLOY_KEY }}
