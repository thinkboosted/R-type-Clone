run-name: CI ${{ github.repository }}

on:
  push:
    branches-ignore:
      - 'ga-ignore-**'
  pull_request:
    branches-ignore:
      - 'ga-ignore-**'

env:
  MIRROR_URL: "git@github.com:EpitechPGE3-2025/G-CPP-500-NAN-5-2-rtype-5.git"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup vcpkg cache
      - name: Setup vcpkg cache
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      # Clone vcpkg (shallow clone to save time)
      - name: Clone vcpkg
        working-directory: ${{ github.workspace }}
        run: |
          if [ ! -d vcpkg ]; then
            git clone --depth 1 https://github.com/Microsoft/vcpkg.git
          fi

      # Install system dependencies for Lua/Sol2 compilation
      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y \
            curl zip unzip tar \
            lua5.4 liblua5.4-dev \
            pkg-config

      # Bootstrap vcpkg (only once)
      - name: Bootstrap vcpkg
        working-directory: ${{ github.workspace }}
        run: |
          chmod +x vcpkg/bootstrap-vcpkg.sh
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics

      # Clean and build
      - name: Build project
        working-directory: ${{ github.workspace }}
        run: |
          rm -rf build
          python3 build.py

  build-windows:
    runs-on: windows-latest
    env:
      VCPKG_BINARY_SOURCES: "clear"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Clone vcpkg (shallow)
      - name: Clone vcpkg
        shell: cmd
        run: |
          cd /d %GITHUB_WORKSPACE%
          if not exist vcpkg (
            git clone --depth 1 https://github.com/Microsoft/vcpkg.git
          )

      # Bootstrap vcpkg
      - name: Bootstrap vcpkg
        shell: cmd
        working-directory: ${{ github.workspace }}
        run: .\vcpkg\bootstrap-vcpkg.bat -disableMetrics

      # Build
      - name: Build project
        shell: cmd
        working-directory: ${{ github.workspace }}
        run: |
          if exist build rmdir /s /q build
          python3 build.py

  test-linux:
    needs: build-linux
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup vcpkg cache
      - name: Setup vcpkg cache
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      # Clone vcpkg (shallow)
      - name: Clone vcpkg
        working-directory: ${{ github.workspace }}
        run: |
          if [ ! -d vcpkg ]; then
            git clone --depth 1 https://github.com/Microsoft/vcpkg.git
          fi

      # Install system dependencies
      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y \
            curl zip unzip tar \
            lua5.4 liblua5.4-dev \
            pkg-config

      # Bootstrap vcpkg
      - name: Bootstrap vcpkg
        working-directory: ${{ github.workspace }}
        run: |
          chmod +x vcpkg/bootstrap-vcpkg.sh
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics

      # Build and test
      - name: Build + Test (Linux)
        working-directory: ${{ github.workspace }}
        run: |
          rm -rf build
          python3 build.py
          cd build
          ctest --output-on-failure

  test-windows:
    needs: build-windows
    runs-on: windows-latest
    env:
      VCPKG_BINARY_SOURCES: "clear"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Clone vcpkg (shallow)
      - name: Clone vcpkg
        shell: cmd
        run: |
          cd /d %GITHUB_WORKSPACE%
          if not exist vcpkg (
            git clone --depth 1 https://github.com/Microsoft/vcpkg.git
          )

      # Bootstrap vcpkg
      - name: Bootstrap vcpkg
        shell: cmd
        working-directory: ${{ github.workspace }}
        run: .\vcpkg\bootstrap-vcpkg.bat -disableMetrics

      # Build and test
      - name: Build + Test (Windows)
        shell: cmd
        working-directory: ${{ github.workspace }}
        run: |
          if exist build rmdir /s /q build
          python3 build.py
          cd build
          ctest --output-on-failure

  push_to_mirror:
    needs: [test-linux, test-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for mirror
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.ORG_DEPLOY_KEY }}
