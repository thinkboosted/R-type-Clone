run-name: CI ${{ github.repository }}

on:
  push:
    branches-ignore:
      - 'ga-ignore-**'
  pull_request:
    branches-ignore:
      - 'ga-ignore-**'

env:
  MIRROR_URL: "git@github.com:EpitechPGE3-2025/G-CPP-500-NAN-5-2-rtype-5.git"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vcpkg if not present
        working-directory: ${{ github.workspace }}
        run: |
          if [ ! -d vcpkg ]; then
            git clone https://github.com/Microsoft/vcpkg.git
          fi

      - name: Install vcpkg dependencies
        run: apt-get update && apt-get install -y curl zip unzip tar

      - name: Bootstrap vcpkg (Linux)
        working-directory: ${{ github.workspace }}
        run: |
          chmod +x vcpkg/bootstrap-vcpkg.sh
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics

      - name: Build project with Python script
        run: python3 build.py

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vcpkg if not present
        shell: cmd
        run: |
          cd /d %GITHUB_WORKSPACE%
          if not exist vcpkg (
            git clone https://github.com/Microsoft/vcpkg.git
          )

      - name: Bootstrap vcpkg (Windows)
        shell: cmd
        run: |
          cd /d %GITHUB_WORKSPACE%
          .\vcpkg\bootstrap-vcpkg.bat -disableMetrics

      - name: Build project with Python script
        run: python3 build.py

  test-linux:
    needs: build-linux
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vcpkg if not present
        working-directory: ${{ github.workspace }}
        run: |
          if [ ! -d vcpkg ]; then
            git clone https://github.com/Microsoft/vcpkg.git
          fi

      - name: Install vcpkg dependencies
        run: apt-get update && apt-get install -y curl zip unzip tar

      - name: Bootstrap vcpkg (Linux)
        working-directory: ${{ github.workspace }}
        run: |
          chmod +x vcpkg/bootstrap-vcpkg.sh
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics

      - name: Build + Test (Linux)
        run: |
          python3 build.py
          cd build
          ctest --output-on-failure

  test-windows:
    needs: build-windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vcpkg if not present
        shell: cmd
        run: |
          cd /d %GITHUB_WORKSPACE%
          if not exist vcpkg (
            git clone https://github.com/Microsoft/vcpkg.git
          )

      - name: Bootstrap vcpkg (Windows)
        shell: cmd
        run: |
          cd /d %GITHUB_WORKSPACE%
          .\vcpkg\bootstrap-vcpkg.bat -disableMetrics

      - name: Build + Test (Windows)
        run: |
          python3 build.py
          cd build
          ctest --output-on-failure

  push_to_mirror:
    needs: [test-linux, test-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for mirror
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.ORG_DEPLOY_KEY }}